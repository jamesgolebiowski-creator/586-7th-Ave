<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>586 7th Ave</title>

<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>
  <!-- Red Pin -->
  <path fill='red' d='M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z'/>
  <!-- Bright White Hole -->
  <circle cx='12' cy='9' r='2.5' fill='white'/>
</svg>">

<style>
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: #000;
    display: flex; justify-content: center; align-items: center;
  }

  iframe {
    display: none;
    position: absolute; top: 0; left: 0;
    width: 100%; height: 100%;
    border: none; z-index: 1;
  }

  .spinner {
    position: absolute; z-index: 2;
    width: 60px; height: 60px;
    border-radius: 50%;
    border: 6px solid transparent;
    border-top-color: #fff;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg) }
    100% { transform: rotate(360deg) }
  }

  * {
      user-select: none;
  }
</style>
</head>
<body>

<iframe id="streetview" allowfullscreen referrerpolicy="no-referrer-when-downgrade"></iframe>
<div class="spinner" id="spinner"></div>

<script>
/* -------------------------------
   STREET VIEW LOADING
-------------------------------- */
const iframe = document.getElementById('streetview');
const spinner = document.getElementById('spinner');

const iframeSrc =
  "https://www.google.com/maps/embed?pb=!4v1764787574561!6m8!1m7!1s-DTuUZuEAel9yw9bk55Hsg!2m2!1d40.75719735368328!2d-73.98608433793873!3f208.42!4f-10.519999999999996!5f0.5970117501821992";

function loadIframe() {
  iframe.src = iframeSrc;
}

iframe.addEventListener('load', () => {
  spinner.style.display = 'none';
  iframe.style.display = 'block';
});

setInterval(() => {
  if (iframe.style.display === 'none') loadIframe();
}, 1000);

loadIframe();

window.addEventListener('offline', () => location.reload());
window.addEventListener('online', () => location.reload());

/* -------------------------------
   RIGHT-CLICK WARNING POPUP
-------------------------------- */
document.addEventListener("contextmenu", function (e) {
    e.preventDefault();
    alert("That is disabled");
});
</script>

</body>
</html>
