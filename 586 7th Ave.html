<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>586 7th Ave</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: #000;
    display: flex; justify-content: center; align-items: center;
  }
  iframe {
    display: none; /* hide until loaded */
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    border: none; z-index: 1;
  }
  /* White spinner */
  .spinner {
    position: absolute; z-index: 2;
    width: 60px; height: 60px;
    border-radius: 50%;
    border: 6px solid transparent;
    border-top-color: #ffffff; /* white */
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg) }
    100% { transform: rotate(360deg) }
  }
</style>
</head>
<body>

<iframe id="streetview" allowfullscreen referrerpolicy="no-referrer-when-downgrade"></iframe>
<div class="spinner" id="spinner"></div>

<script>
  const iframe = document.getElementById('streetview');
  const spinner = document.getElementById('spinner');
  const iframeSrc = "https://www.google.com/maps/embed?pb=!4v1764787574561!6m8!1m7!1s-DTuUZuEAel9yw9bk55Hsg!2m2!1d40.75719735368328!2d-73.98608433793873!3f208.42!4f-10.519999999999996!5f0.5970117501821992";

  // Load the iframe with the source URL
  function loadIframe() {
    iframe.src = iframeSrc;
  }

  // When iframe loads successfully, hide spinner and show iframe
  iframe.addEventListener('load', () => {
    spinner.style.display = 'none';
    iframe.style.display = 'block';
  });

  // Retry loading iframe every 1 second if it hasn't loaded yet
  setInterval(() => {
    if (iframe.style.display === 'none') {
      loadIframe();
    }
  }, 1000);

  // Initial load
  loadIframe();

  // Reload page when connection goes offline
  window.addEventListener('offline', () => {
    window.location.reload();
  });

  // Reload page when connection comes back online
  window.addEventListener('online', () => {
    window.location.reload();
  });
</script>

</body>
</html>
